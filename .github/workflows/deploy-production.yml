name: Deploy Production

on:
  push:
    branches:
      - "main"

env:
  CLOUD_PROVIDER: "" # "azure" | "aws" | "vercel"
  SKIP_ENV_VALIDATION: 1

jobs:
  deploy-production:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies & tooling
        uses: ./.github/workflows/setup

      - name: Apply Migrations
        run: |
          touch .env

          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env
          pnpm run db:migrate

      - name: Deploy to Production
        if: ${{ env.CLOUD_PROVIDER == '' || env.CLOUD_PROVIDER == 'vercel' }}
        uses: ./.github/workflows/cd/vercel/deploy-production

      - name: Deploy to Production
        if: ${{ env.CLOUD_PROVIDER == '' || env.CLOUD_PROVIDER == 'azure' }}
        uses: ./.github/workflows/cd/azure/deploy-production
