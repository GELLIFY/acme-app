name: Deploy Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  prepare_db:
    name: Prepare Preview DB (Neon)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    outputs:
      neon_branch_id: ${{ steps.create_branch.outputs.branch_id }}
      neon_branch_name: ${{ steps.create_branch.outputs.branch_name }}
      neon_db_url: ${{ steps.create_branch.outputs.db_url_with_pooler }}
      pr_branch_name: ${{ steps.branch_name.outputs.current_branch }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies & tooling
        uses: ./.github/workflows/setup

      - name: üêò Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

      - name: üêò Create Neon Branch
        id: create_branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ steps.branch_name.outputs.current_branch }}
          database: neondb
          username: neondb_owner
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: üêò Apply Migrations
        env:
          SKIP_ENV_VALIDATION: 1
          DATABASE_URL: ${{ steps.create_branch.outputs.db_url_with_pooler }}
        run: pnpm run db:migrate

      - name: üêò Post Schema Diff to PR
        uses: neondatabase/schema-diff-action@v1
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          compare_branch: preview/pr-${{ github.event.number }}-${{ steps.branch_name.outputs.current_branch }}
          database: neondb
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base_branch: main
          api_key: ${{ secrets.NEON_API_KEY }}

  deploy_vercel:
    name: Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    needs: prepare_db
    permissions:
      contents: read
    outputs:
      preview_url: ${{ steps.deploy_vercel.outputs.preview_url }}
    steps:
      - name: üöÄ Deploy to Preview (Vercel)
        id: deploy_vercel
        uses: ./.github/workflows/cd/vercel/deploy-preview
        with:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

