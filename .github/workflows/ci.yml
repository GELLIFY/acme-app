name: CI

on:
  # pull_request:
  #   branches: ["*"]
  push:
    branches: ["main"]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check_quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies & tooling
        uses: ./.github/workflows/setup

      - run: cp .env.example .env

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Format
        run: pnpm run format

  setup_keycloak:
    runs-on: ubuntu-latest
    steps:
      - name: Keycloak Admin CLI
        uses: carlosthe19916/keycloak-action@0.6
        with:
          version: "25.0.2"
          server: https://keycloak.gellify.dev
          username: ${{ secrets.KEYCLOAK_ADMIN }}
          password: ${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
          kcadm: |
            create realms -f ./docker/realm.json

  apply_migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies & tooling
        uses: ./.github/workflows/setup

      - name: Apply migrations
        run: pnpm run db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SKIP_ENV_VALIDATION: true

  trigger_deploy:
    runs-on: ubuntu-latest
    needs: [check_quality, setup_keycloak, apply_migrations]
    steps:
      - name: Deploy to Coolify
        run: |
          curl --request GET '${{ secrets.COOLIFY_WEBHOOK }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}'
