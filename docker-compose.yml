services:
  app:
    build:
      context: .
      dockerfile: ./docker/app.Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "production"
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_URL_EXTERNAL: ${DATABASE_URL_EXTERNAL}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      AUTH_URL: ${AUTH_URL}
      AUTH_SECRET: ${AUTH_SECRET}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
      NEXT_PUBLIC_CLIENTVAR: ${NEXT_PUBLIC_CLIENTVAR}
    depends_on:
      - db

  db:
    build:
      context: .
      dockerfile: ./docker/db.Dockerfile
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: postgres_data
        target: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-migration:
    build:
      context: .
      dockerfile: ./docker/drizzle.Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_URL_EXTERNAL: ${DATABASE_URL_EXTERNAL}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      SKIP_ENV_VALIDATION: "1"
    command: ["pnpm", "run", "db:migrate"]
    depends_on:
      db:
        condition: service_healthy

  db-seed:
    build:
      context: .
      dockerfile: ./docker/drizzle.Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_URL_EXTERNAL: ${DATABASE_URL_EXTERNAL}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      SKIP_ENV_VALIDATION: "1"
    command: ["pnpm", "run", "db:seed"]
    depends_on:
      db:
        condition: service_healthy
      db-migration:
        condition: service_completed_successfully

  keycloak:
    build:
      context: .
      dockerfile: ./docker/keycloak.Dockerfile
    depends_on:
      db:
        condition: service_healthy
    command:
      - "start-dev"
      - --import-realm
    ports:
      - "8080:8080"
      - "9000:9000"
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      KC_DB_PASSWORD: "${POSTGRES_PASSWORD}"
      KC_DB_USERNAME: "${POSTGRES_USER}"
      KC_DB_SCHEMA: "keycloak"
      KC_HEALTH_ENABLED: "true"
      KC_HTTP_ENABLED: "true" # Abilita HTTP
      #KC_HTTP_PORT: "8081"
      #KC_HTTP_RELATIVE_PATH: "/auth"
      #KC_HTTP_MANAGEMENT_RELATIVE_PATH: "/auth"
      #KC_PROXY_PROTOCOL_ENABLED: "true"
      KC_PROXY_HEADERS: "xforwarded"
      KC_BOOTSTRAP_ADMIN_USERNAME: "${KEYCLOAK_ADMIN}"
      KC_BOOTSTRAP_ADMIN_PASSWORD: "${KEYCLOAK_ADMIN_PASSWORD}"
      TZ: Europe/Rome
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/localhost/9000 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

